<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Comprobante de pago</title>

</head>
<body style="background-color: black;">
    <div align="center" style="margin-top: 50px">
        <table id="tablecorreo" align="center" style="border-color: white;
            border-style: solid;
            border-width: 3px 3px 3px 3px;
            border-radius: 20px 20px;
            padding: 10px 10px 10px 10px">
            <tbody style="padding: 10px 10px 10px 10px;">
                <tr>
                    <td>
                        <h6 align="center" dir="ltr" style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 24px; padding: 0px; margin: 0px; font-weight: bold; line-height: 32px;color: orange">Envio de comprobante</h6>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6 align="center" dir="ltr" style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 24px; padding: 0px; margin: 0px; font-weight: bold; line-height: 32px;color: orange">El usuario @Names </h6>
                    </td>
                </tr>
                <tr>
                    <td align="left" dir="ltr" style="padding: 10px 10px 10px 10px;font-family: &quot;Helvetica Neue Light&quot;, Helvetica, Arial, sans-serif; font-size: 16px; padding: 0px; margin: 0px; font-weight: normal; line-height: 22px;color: white">ha enviado el comprobante de pago</td>
                </tr>
                <tr>
                    <td align="left" dir="ltr" style="padding: 10px 10px 10px 10px;font-family: &quot;Helvetica Neue Light&quot;, Helvetica, Arial, sans-serif; font-size: 16px; padding: 0px; margin: 0px; font-weight: normal; line-height: 22px;color: white">Contacto: @Email @Phone </td>
                </tr>
                <tr>
                    <td align="left" dir="ltr" style="padding: 10px 10px 10px 10px;font-family: &quot;Helvetica Neue Light&quot;, Helvetica, Arial, sans-serif; font-size: 16px; padding: 0px; margin: 0px; font-weight: normal; line-height: 22px;color: white">
                        Monto: @Money <br />
                        Fecha: @Date <br />
                        Descripcion: @Comments
                    </td>
                </tr>
                <tr>
                    <td align="center" dir="ltr" style="padding: 10px 10px 10px 10px;font-family: &quot;Helvetica Neue Light&quot;, Helvetica, Arial, sans-serif; font-size: 12px; padding: 0px; margin: 0px; font-weight: normal; line-height: 22px;color: white">@Urlbicacion</td>
                </tr>
                <tr>
                    <td>
                        <h6 align="center" dir="ltr"><a href="" style="font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif; font-size: 24px; padding: 0px; margin: 0px; font-weight: bold; line-height: 32px;color: orange">Ir a Superfit </a></h6>
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td align="left">
                        <img src="https://www.bsite.net/valerioparada/Imagenes/superfiticono2.jpeg" style="opacity: 0.5;width:25em;">
                    </td>
                    <td align="center">
                        <img src="https://www.bsite.net/valerioparada/Imagenes/superfiticono3.jpeg" style="opacity: 0.5;width:40em;">
                    </td>
                    <td align="right">
                        <img src="https://www.bsite.net/valerioparada/Imagenes/superfiticono.jpeg" style="opacity: 0.5;width:20em;">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
